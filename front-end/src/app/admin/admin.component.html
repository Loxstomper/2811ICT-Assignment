<h3> Users </h3>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Group IDs</th>
    <tr>

    <tr *ngFor="let user of users">
        <td> {{ user.user_id }} </td>
        <td> {{ user.username }} </td>
        <td> {{ user.email }} </td>
        <td> {{ user.group_ids }} </td>
    </tr>
</table>
